name: Deploy Autom√°tico

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Instalar depend√™ncias
      run: npm ci
      
    - name: Executar lint
      run: npm run lint
      continue-on-error: true
      
    - name: Build de produ√ß√£o
      run: npm run build:prod
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
    - name: Deploy para Vercel (Preview)
      if: github.event_name == 'pull_request'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: .
        vercel-args: '--confirm'
        
    - name: Deploy para Vercel (Produ√ß√£o)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: .
        vercel-args: '--prod --confirm'
        
    - name: Aplicar migra√ß√µes Supabase
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        npx supabase db push --yes || echo "‚ö†Ô∏è Migra√ß√µes falharam (deploy Vercel j√° conclu√≠do)"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      continue-on-error: true
        
    - name: Notificar sucesso
      if: success()
      run: |
        echo "‚úÖ Deploy conclu√≠do com sucesso!"
        echo "üåê URL: https://tvdoutor-ads.vercel.app"
        
    - name: Notificar falha
      if: failure()
      run: |
        echo "‚ùå Deploy falhou!"
        echo "Verifique os logs acima para mais detalhes."
