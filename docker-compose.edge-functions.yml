version: '3.8'

services:
  # Edge Function para criar usuário admin
  create-admin-user:
    build:
      context: ./supabase/functions/create-admin-user
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    container_name: create-admin-user-function
    restart: unless-stopped
    environment:
      - SUPABASE_URL=${VITE_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    networks:
      - edge-functions-network

  # Edge Function para processar emails pendentes
  process-pending-emails:
    build:
      context: ./supabase/functions/process-pending-emails
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    container_name: process-pending-emails-function
    restart: unless-stopped
    environment:
      - SUPABASE_URL=${VITE_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    networks:
      - edge-functions-network

  # Edge Function para estatísticas de email
  email-stats:
    build:
      context: ./supabase/functions/email-stats
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    container_name: email-stats-function
    restart: unless-stopped
    environment:
      - SUPABASE_URL=${VITE_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    networks:
      - edge-functions-network

networks:
  edge-functions-network:
    driver: bridge
